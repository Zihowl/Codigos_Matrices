plugins {
    id 'java'
}

group 'com.matrices'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Add any dependencies here if needed
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.matrices.Main'
        )
    }
}